<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game UI</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="game-container">
  <div class="message">Need to play a: <b>PLACEHOLDER BALLS</b></div>

  <div class="player top">HARDCODED NAME</div>

  <div class="table">
    <div class="deck">
      <img src="/images/ace.png" alt="Ace Card" width="50">
      <img src="/images/king.png" alt="King Card" width="50">
      <img src="/images/queen.png" alt="Queen Card" width="50">
      <img src="/images/joker.png" alt="Joker Card" width="50">
    </div>
    <button class="start-btn">Start</button>
    <button class="submit-btn">Submit</button>
  </div>

  <div class="players-row">
    <div class="player left">HARDCODED NAME</div>
    <div class="player right">HARDCODED NAME</div>
  </div>

  <div class="player bottom">HARDCODED NAME</div>
</div>

</body>
</html>
