<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js"></script>
</head>

                    </div>

                        <img src="cards/images/joker.png" alt="Joker">
                    </div>
                    <div class="card">
                        <img src="cards/images/king.png" alt="King">
                    </div>
                    <div class="card">
                        <img src="cards/images/queen.png" alt="Queen">
                    </div>
                </div>
            </div>
            <div class="player" id="player2">

                    <div class="card">
                        <img src="cards/images/joker.png" alt="Joker">
                    </div>
                    <div class="card">
                        <img src="cards/images/king.png" alt="King">
                    </div>
                    <div class="card">
                        <img src="cards/images/queen.png" alt="Queen">

                </div>
            </div>
            <div class="player" id="player3">
                Player 3

                    </div>

                    <div class="card">

                    <div class="card">

                    </div>
                </div>
            </div>
            <div class="player" id="player4">
                Player 4
                <div class="card-container hidden" data-player="player4">
                    <div class="card">
                        <img src="cards/images/ace.png" alt="Ace">
                    </div>
                    <div class="card">
                        <img src="cards/images/joker.png" alt="Joker">
                    </div>
